<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境监测终端 // AUTO-SCAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --core-color: #00f3ff;
            --warn-color: #ff3366;
            --bg-color: #020408;
            --panel-bg: rgba(2, 4, 8, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--core-color);
            font-family: 'Orbitron', 'Noto Sans SC', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 背景：旋转的星球扫描线 */
        .radar-bg {
            position: absolute; width: 80vh; height: 80vh;
            border: 1px dashed rgba(0, 243, 255, 0.2);
            border-radius: 50%;
            z-index: -1;
            animation: spin 60s linear infinite;
        }
        .radar-bg::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 100%; height: 2px; background: linear-gradient(90deg, transparent 50%, rgba(0,243,255,0.1) 50%);
            transform-origin: 0 0; animation: scan 4s linear infinite;
        }

        /* 主面板容器 */
        .hud-container {
            width: 900px; height: 500px;
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            grid-template-rows: 60px 1fr 60px;
            gap: 20px;
            position: relative;
        }

        /* 通用边框风格 */
        .panel {
            border: 1px solid rgba(0, 243, 255, 0.3);
            background: rgba(0, 20, 40, 0.4);
            backdrop-filter: blur(5px);
            padding: 20px;
            display: flex; flex-direction: column; justify-content: center;
            position: relative;
        }
        /* 角落装饰 */
        .panel::after {
            content: ''; position: absolute; bottom: 0; right: 0;
            width: 10px; height: 10px; border-bottom: 2px solid var(--core-color); border-right: 2px solid var(--core-color);
        }

        /* 顶部标题栏 */
        .header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--core-color); }
        .sys-title { font-size: 1.5rem; letter-spacing: 5px; font-weight: bold; }
        .sys-time { font-size: 1.2rem; }

        /* 左侧：系统状态 */
        .left-side { grid-row: 2 / 3; }
        .status-item { margin-bottom: 20px; }
        .label { font-size: 0.8rem; opacity: 0.7; margin-bottom: 5px; }
        .bar-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.1); }
        .bar-fill { height: 100%; background: var(--core-color); width: 0%; transition: width 1s; box-shadow: 0 0 10px var(--core-color); }

        /* 中间：核心天气展示 */
        .center-stage {
            grid-row: 2 / 3;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: none; background: transparent;
        }
        .location-text { font-size: 1.2rem; letter-spacing: 3px; margin-bottom: 10px; color: #fff; }
        .weather-main { 
            font-size: 6rem; font-weight: bold; 
            text-shadow: 0 0 30px var(--core-color);
            position: relative;
        }
        .weather-desc {
            font-size: 1.5rem; background: var(--core-color); color: #000;
            padding: 2px 15px; border-radius: 4px; font-weight: bold;
            margin-top: 10px;
        }

        /* 右侧：环境数据 */
        .right-side { grid-row: 2 / 3; text-align: right; }
        .data-big { font-size: 2.5rem; font-weight: bold; }
        .unit { font-size: 1rem; opacity: 0.8; }

        /* 底部：坐标与控制 */
        .footer { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(0,243,255,0.3); padding-top: 10px; }
        .coords { font-family: monospace; font-size: 0.9rem; opacity: 0.8; }
        .btn-reset { 
            background: transparent; border: 1px solid var(--warn-color); color: var(--warn-color);
            padding: 5px 15px; cursor: pointer; font-size: 0.8rem;
        }

        /* 弹窗 */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.show { opacity: 1; pointer-events: all; }
        .modal-box { width: 400px; padding: 30px; border: 1px solid var(--core-color); background: #050a14; text-align: center; }
        .modal-box input { width: 100%; padding: 10px; background: #111; border: 1px solid #333; color: #fff; margin: 15px 0; }
        .modal-box button { background: var(--core-color); border: none; padding: 10px 30px; font-weight: bold; cursor: pointer; }

        @keyframes scan { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        
        /* 手机适配 */
        @media (max-width: 768px) {
            .hud-container { display: flex; flex-direction: column; height: auto; width: 95%; gap: 10px; padding-bottom: 20px; }
            .left-side, .right-side { padding: 15px; }
            .radar-bg { width: 100vw; height: 100vw; }
        }
    </style>
</head>
<body>

    <div class="radar-bg"></div>

    <div class="modal-overlay" id="keyModal">
        <div class="modal-box">
            <h2 style="margin-bottom: 10px;">系统初始化</h2>
            <p style="font-size: 0.9rem; color: #aaa;">请输入 OpenWeatherMap API 密钥</p>
            <input type="text" id="apiKeyInput" placeholder="d9842fab19aa86c654af8cb0f1163957">
            <button onclick="saveKey()">启动自动扫描</button>
        </div>
    </div>

    <div class="hud-container">
        <div class="header">
            <div class="sys-title">行星环境监测 // V.5</div>
            <div class="sys-time" id="clock">00:00:00</div>
        </div>

        <div class="panel left-side">
            <div class="status-item">
                <div class="label">定位模块信号</div>
                <div class="bar-bg"><div class="bar-fill" style="width: 85%;"></div></div>
            </div>
            <div class="status-item">
                <div class="label">API 连接延迟</div>
                <div class="bar-bg"><div class="bar-fill" style="width: 40%;"></div></div>
            </div>
            <div class="status-item">
                <div class="label">核心温度 (CPU)</div>
                <div class="bar-bg"><div class="bar-fill" style="width: 60%; background: var(--warn-color);"></div></div>
            </div>
        </div>

        <div class="center-stage">
            <div class="location-text" id="locText">定位中...</div>
            <div class="weather-main" id="tempVal">--</div>
            <div class="weather-desc" id="descVal">等待信号</div>
        </div>

        <div class="panel right-side">
            <div style="margin-bottom: 30px;">
                <div class="label">空气湿度</div>
                <div class="data-big" id="humidVal">--</div>
                <div class="unit">PERCENT</div>
            </div>
            <div>
                <div class="label">地表风速</div>
                <div class="data-big" id="windVal">--</div>
                <div class="unit">METERS/SEC</div>
            </div>
        </div>

        <div class="footer">
            <div class="coords" id="coordText">LAT: 00.0000 | LON: 00.0000</div>
            <button class="btn-reset" onclick="resetSystem()">重置系统</button>
        </div>
    </div>

    <script>
        // 1. 时间更新
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        }, 1000);

        // 2. API Key 逻辑
        const modal = document.getElementById('keyModal');
        let apiKey = localStorage.getItem('weather_api_key_v2');

        if (!apiKey) {
            modal.classList.add('show');
        } else {
            initSystem();
        }

        function saveKey() {
            const input = document.getElementById('apiKeyInput').value.trim();
            if (input) {
                localStorage.setItem('weather_api_key_v2', input);
                apiKey = input;
                modal.classList.remove('show');
                initSystem();
            }
        }

        function resetSystem() {
            localStorage.removeItem('weather_api_key_v2');
            location.reload();
        }

        // 3. 自动定位与获取天气
        function initSystem() {
            const locText = document.getElementById('locText');
            locText.innerText = "正在三角定位...";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                locText.innerText = "浏览器不支持定位";
            }
        }

        function success(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // 更新底部坐标显示
            document.getElementById('coordText').innerText = `LAT: ${lat.toFixed(4)} | LON: ${lon.toFixed(4)}`;
            
            fetchWeather(lat, lon);
        }

        function error() {
            document.getElementById('locText').innerText = "定位权限被拒绝";
            document.getElementById('descVal').innerText = "信号丢失";
        }

        async function fetchWeather(lat, lon) {
            try {
                // 使用经纬度查询
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=zh_cn`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.cod === 200) {
                    document.getElementById('locText').innerText = `锁定目标: ${data.name}`;
                    document.getElementById('tempVal').innerText = Math.round(data.main.temp) + "°";
                    document.getElementById('descVal').innerText = data.weather[0].description;
                    document.getElementById('humidVal').innerText = data.main.humidity;
                    document.getElementById('windVal').innerText = data.wind.speed;
                } else {
                    document.getElementById('locText').innerText = "数据解析错误";
                }
            } catch (err) {
                console.error(err);
                document.getElementById('locText').innerText = "API 连接失败";
            }
        }
    </script>
</body>
</html>
