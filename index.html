<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apks . dev</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            /* 极简深色变量 */
            --bg: #000000;              /* 纯黑背景 */
            --card-bg: #111111;         /* 卡片黑 */
            --card-border: #333333;     /* 极细边框 */
            --text-primary: #ffffff;    /* 主标题白 */
            --text-secondary: #888888;  /* 副标题灰 */
            --accent: #fff;             /* 强调色 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* 居中布局 */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* 核心容器 */
        .container {
            width: 100%;
            max-width: 800px; /* 限制宽度，显得精致 */
        }

        /* 1. 头部区域 */
        header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* 2. Bento 栅格布局 */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 三列 */
            gap: 16px; /* 卡片间距 */
            margin-bottom: 60px;
        }

        /* 通用卡片样式 */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: 0.2s ease;
        }

        .card:hover {
            border-color: #555; /* 鼠标悬停变亮 */
        }

        .card h3 {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 400;
        }

        .card p {
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.4;
        }

        /* 特殊卡片：大方块 */
        .card-large {
            grid-column: span 2; /* 占两列 */
        }

        /* 特殊卡片：高亮块 (GitHub) */
        .card-highlight {
            background: #fff;
            color: #000;
            text-decoration: none;
        }
        .card-highlight h3, .card-highlight p, .card-highlight i {
            color: #000;
        }

        /* 图标样式 */
        .icon { font-size: 1.5rem; margin-bottom: 15px; }

        /* 3. 尾巴 (Footer) - 你要的简洁风 */
        footer {
            border-top: 1px solid var(--card-border); /* 顶部分割线 */
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left; /* 大厂通常左对齐 */
        }

        .footer-content {
            display: flex;
            justify-content: space-between; /* 两端对齐 */
            flex-wrap: wrap;
            gap: 20px;
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            margin-left: 20px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--text-primary);
        }

        /* 移动端适配 */
        @media (max-width: 700px) {
            .grid { grid-template-columns: 1fr; } /* 手机变单列 */
            .card-large { grid-column: span 1; }
            .footer-content { flex-direction: column; }
            .footer-links a { margin-left: 0; margin-right: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <div class="logo">apks.</div> 
        </header>

        <div class="grid">
            
            <div class="card card-large">
                <i class="ri-user-3-line icon"></i>
                <p>Developing low-level Android tools & exploring Linux server architecture. C language enthusiast.</p>
            </div>

            <div class="card">
                <i class="ri-time-line icon"></i>
                <h3>Local Time</h3>
                <p id="time">00:00</p>
            </div>

            <div class="card">
                <i class="ri-terminal-box-line icon"></i>
                <h3>Stack</h3>
                <p>C / Bash / KSU</p>
            </div>

            <a href="https://github.com" target="_blank" class="card card-highlight">
                <i class="ri-github-fill icon"></i>
                <h3>GitHub</h3>
                <p>@apksuu ↗</p>
            </a>

            <div class="card">
                <i class="ri-server-line icon"></i>
                <h3>Lab</h3>
                <p>Server Status</p>
            </div>

        </div>

        <footer>
            <div class="footer-content">
                
                <div class="copyright">
                    &copy; 2023 - 2026 apks. All Rights Reserved.
                    <br>
                    <span style="opacity: 0.5; margin-top: 5px; display:inline-block;">
                        Designed for Performance.
                    </span>
                </div>

                <div class="footer-links">
                    <a href="#">Email</a>
                    <a href="#">Twitter/X</a>
                    <a href="#">PGP Key</a>
                </div>

            </div>
        </footer>

    </div>

    <script>
        // 简单的自动时间显示
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute:'2-digit' });
            document.getElementById('time').innerText = timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
