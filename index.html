<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气信息终端</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --card-bg: #ffffff;
            --accent-color: #4299e1;
            --border-color: #e2e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 30px;
            margin-top: 20px;
            height: fit-content;
        }

        h1 { text-align: center; margin-bottom: 30px; font-weight: 600; }

        /* 输入区域 */
        .setup-section {
            display: flex; gap: 10px; margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color); padding-bottom: 20px;
        }
        input {
            flex: 1; padding: 12px; border: 2px solid var(--border-color);
            border-radius: 8px; font-size: 1rem; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent-color); }
        button {
            padding: 12px 30px; background-color: var(--accent-color); color: white;
            border: none; border-radius: 8px; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { background-color: #3182ce; }

        /* 错误提示 */
        .error-msg {
            color: #e53e3e; background: #fff5f5; padding: 15px; border-radius: 8px;
            margin-bottom: 20px; text-align: center; display: none;
        }

        /* 天气结果 */
        .weather-result { display: none; animation: fadeIn 0.5s; }
        
        .weather-header { text-align: center; margin-bottom: 30px; }
        .city-name { font-size: 2rem; font-weight: 700; }
        .main-weather { display: flex; align-items: center; justify-content: center; margin: 10px 0; }
        .weather-icon { width: 80px; height: 80px; }
        .temperature { font-size: 4rem; font-weight: 700; line-height: 1; }
        .description { font-size: 1.2rem; color: var(--text-secondary); text-transform: capitalize; }

        .details-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px;
        }
        .detail-item {
            background: var(--bg-color); padding: 15px;
            border-radius: 10px; text-align: center;
        }
        .detail-label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 5px; }
        .detail-value { font-size: 1.1rem; font-weight: 600; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 600px) {
            .container { padding: 20px; margin-top: 0; }
            .temperature { font-size: 3rem; }
            .details-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>天气查询</h1>

    <div class="setup-section">
        <input type="text" id="cityInput" placeholder="输入城市名 (例如: 北京)">
        <button onclick="fetchWeather()">查询</button>
    </div>

    <div class="error-msg" id="errorBox"></div>

    <div class="weather-result" id="resultBox">
        <div class="weather-header">
            <div class="city-name" id="cityName">--</div>
            <div class="description" id="weatherDesc">--</div>
            <div class="main-weather">
                <img id="weatherIcon" src="" alt="" class="weather-icon">
                <div class="temperature"><span id="temp">--</span>°</div>
            </div>
            <div style="color: var(--text-secondary);">
                最高: <span id="tempMax">--</span>° / 最低: <span id="tempMin">--</span>°
            </div>
        </div>

        <div class="details-grid">
            <div class="detail-item">
                <div class="detail-label">体感温度</div>
                <div class="detail-value"><span id="feelsLike">--</span>°C</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">湿度</div>
                <div class="detail-value"><span id="humidity">--</span>%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">气压</div>
                <div class="detail-value"><span id="pressure">--</span> hPa</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">风速</div>
                <div class="detail-value"><span id="windSpeed">--</span> m/s</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">能见度</div>
                <div class="detail-value"><span id="visibility">--</span> km</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">云量</div>
                <div class="detail-value"><span id="clouds">--</span>%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">日出</div>
                <div class="detail-value" id="sunrise">--:--</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">日落</div>
                <div class="detail-value" id="sunset">--:--</div>
            </div>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // ▼▼▼ 请在这里填入你的 API KEY ▼▼▼
    const API_KEY = "在这里粘贴你的OpenWeatherMap密钥"; 
    // ▲▲▲ ======================================

    const cityInput = document.getElementById('cityInput');
    const errorBox = document.getElementById('errorBox');
    const resultBox = document.getElementById('resultBox');

    // 自动聚焦输入框
    window.onload = () => cityInput.focus();

    // 回车键支持
    cityInput.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') fetchWeather();
    });

    async function fetchWeather() {
        const city = cityInput.value.trim();
        
        if (API_KEY === "d9842fab19aa86c654af8cb0f1163957" || !API_KEY) {
            showError("请先在 HTML 代码中填入正确的 API KEY！");
            return;
        }
        if (!city) { 
            showError("请输入城市名"); 
            return; 
        }

        hideError();
        resultBox.style.display = 'none';

        try {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=zh_cn`;
            const response = await fetch(url);
            const data = await response.json();

            if (response.ok) {
                displayWeather(data);
            } else {
                showError(data.message || "查询失败");
            }
        } catch (error) {
            showError("网络错误，请检查连接");
            console.error(error);
        }
    }

    function displayWeather(data) {
        setText('cityName', `${data.name}, ${data.sys.country}`);
        setText('weatherDesc', data.weather[0].description);
        document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        
        setText('temp', Math.round(data.main.temp));
        setText('tempMax', Math.round(data.main.temp_max));
        setText('tempMin', Math.round(data.main.temp_min));
        setText('feelsLike', Math.round(data.main.feels_like));
        
        setText('humidity', data.main.humidity);
        setText('pressure', data.main.pressure);
        setText('windSpeed', data.wind.speed);
        setText('clouds', data.clouds.all);
        setText('visibility', (data.visibility / 1000).toFixed(1));

        setText('sunrise', formatTime(data.sys.sunrise, data.timezone));
        setText('sunset', formatTime(data.sys.sunset, data.timezone));

        resultBox.style.display = 'block';
    }

    function setText(id, text) {
        document.getElementById(id).innerText = text;
    }

    function showError(msg) {
        errorBox.innerText = "⚠️ " + msg;
        errorBox.style.display = 'block';
    }

    function hideError() {
        errorBox.style.display = 'none';
    }

    function formatTime(unix, offset) {
        const date = new Date(unix * 1000);
        const localOffset = date.getTimezoneOffset() * 60000;
        const targetOffset = offset * 1000;
        const targetDate = new Date(date.getTime() + localOffset + targetOffset);
        return `${targetDate.getHours().toString().padStart(2, '0')}:${targetDate.getMinutes().toString().padStart(2, '0')}`;
    }
</script>

</body>
</html>
